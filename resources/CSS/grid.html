<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="style/navbar.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-areas:
                "header header header"
                "menu gambar gambar"
                "menu konten-kiri konten-kanan"
                "footer footer footer";
            grid-template-columns: 1fr 2fr 2fr;
            grid-template-rows: auto;
            gap: 10px;
            padding: 10px;
            background-color: #f0f0f0;
        }
        .item {
            background-color: #5f8a8b;
            color: black;
            padding: 20px;
            text-align: center;
        }
        .header { grid-area: header; }
        .menu { grid-area: menu; }
        .gambar { grid-area: gambar; }
        .konten-kiri { grid-area: konten-kiri; }
        .konten-kanan { grid-area: konten-kanan; }
        .footer { grid-area: footer; }
    </style>
</head>

        <div class="item konten-kanan">Konten Kanan</div>
        <div class="item footer">Footer</div>
    </div>
</body>
</html>
